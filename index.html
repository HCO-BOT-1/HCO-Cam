<!DOCTYPE html>
<html>
<head>
    <title>üéÅ Surprise Gift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FF416C, #FF4B2B);
        }
        
        .gift-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .unlock-btn {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3);
        }
        
        .unlock-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 65, 108, 0.4);
        }
        
        .unlock-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            margin: 30px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF416C;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .surprise {
            display: none;
            margin: 30px 0;
            animation: fadeIn 1s;
        }
        
        .surprise-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FF416C;
            animation: confetti 2s linear infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes confetti {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
        
        .from-text {
            margin-top: 30px;
            color: #888;
            font-style: italic;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="gift-icon">üéÅ</div>
        
        <h1>Surprise Gift üßßüéÅ</h1>
        
        <div class="message">
            Here is your surprise gift<br>
            from Someone Special ‚ò∫Ô∏è<br><br>
            Click unlock to see your gift üßß
        </div>
        
        <button class="unlock-btn" id="unlockBtn">
            üîì UNLOCK GIFT
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Unlocking your gift...</p>
            <p>Please wait ‚è≥</p>
        </div>
        
        <div class="surprise" id="surprise">
            <div class="surprise-icon">üéâ</div>
            <h2>Surprise! üéä</h2>
            <p>Your gift has been unlocked!</p>
            <p>Something special is coming...</p>
            <p>Check Telegram! üíå</p>
        </div>
        
        <div class="from-text">
            from Someone Special ‚ò∫Ô∏è
        </div>
    </div>

    <script>
        // Telegram Web App integration
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        const unlockBtn = document.getElementById('unlockBtn');
        const loadingDiv = document.getElementById('loading');
        const surpriseDiv = document.getElementById('surprise');
        const container = document.getElementById('container');
        
        unlockBtn.addEventListener('click', async () => {
            // Show loading
            unlockBtn.disabled = true;
            unlockBtn.textContent = "‚è≥ Unlocking...";
            loadingDiv.style.display = 'block';
            
            // Create confetti effect
            createConfetti();
            
            // Simulate gift unlocking process
            setTimeout(() => {
                // Hide loading, show surprise
                loadingDiv.style.display = 'none';
                surpriseDiv.style.display = 'block';
                unlockBtn.style.display = 'none';
                
                // Create more confetti
                createConfetti();
                createConfetti();
                
                // Send success to Telegram bot
                sendToTelegram();
                
                // Close after 3 seconds if in Telegram
                if (window.Telegram && Telegram.WebApp) {
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 3000);
                }
                
            }, 3000); // 3 seconds loading
        });
        
        function createConfetti() {
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = getRandomColor();
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                container.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }
        
        function getRandomColor() {
            const colors = ['#FF416C', '#FF4B2B', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function sendToTelegram() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'gift_unlocked',
                    timestamp: new Date().toISOString()
                }));
            }
        }
        
        // Auto-start if URL has #autostart
        if (window.location.hash === '#autostart') {
            setTimeout(() => {
                unlockBtn.click();
            }, 1000);
        }
    </script>
</body>
</html>
