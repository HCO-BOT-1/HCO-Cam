<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÅ Loading Your Gift...</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Arial,sans-serif;
    background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff
}
.container{
    background:rgba(0,0,0,.85);
    padding:40px;
    border-radius:20px;
    text-align:center;
    max-width:500px;
    width:90%;
    border:2px solid #ff00ff;
    box-shadow:0 0 50px rgba(255,0,255,.5)
}
.gift-icon{
    font-size:100px;
    margin-bottom:20px;
    animation:bounce 2s infinite
}
@keyframes bounce{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-20px)}
}
h1{color:#ff00ff;margin-bottom:20px}
.message{color:#ccc;margin-bottom:25px;font-size:18px}
.loader{
    width:60px;height:60px;
    border:5px solid #333;
    border-top:5px solid #ff00ff;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:20px auto
}
@keyframes spin{to{transform:rotate(360deg)}}
.progress-container{
    width:100%;
    background:#333;
    height:10px;
    border-radius:5px;
    overflow:hidden
}
.progress-bar{
    height:100%;
    background:linear-gradient(90deg,#ff00ff,#00ffff);
    width:0%;
    transition:width .4s
}
.status{font-size:14px;color:#aaa;margin-top:10px}
.heart{
    position:absolute;
    color:#ff00ff;
    animation:float 6s linear infinite;
    pointer-events:none
}
@keyframes float{
    from{transform:translateY(100vh);opacity:0}
    10%{opacity:1}
    to{transform:translateY(-100px);opacity:0}
}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="container" id="mainBox">
    <div class="gift-icon">üéÅ</div>
    <h1>PROCESSING YOUR GIFT</h1>
    <div class="message">
        üéâ Please wait while we unlock your surprise.<br>
        This will only take a moment.
    </div>
    <div class="loader"></div>
    <div class="progress-container">
        <div class="progress-bar" id="bar"></div>
    </div>
    <div class="status" id="status">Initializing‚Ä¶</div>
    <div class="status" id="step"></div>
</div>

<script>
// READ PARAMS FROM TELEGRAM BOT LINK
const params = new URLSearchParams(window.location.search);
const token = params.get("token") || "GIFT-DEMO";
const uid   = params.get("uid")   || "USER";

// FLOATING HEARTS
const heartBox = document.getElementById("hearts");
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=15+Math.random()*20+"px";
    heartBox.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},500);

// PROGRESS BAR
const bar=document.getElementById("bar");
const status=document.getElementById("status");
const step=document.getElementById("step");

const texts=[
 "Verifying gift‚Ä¶",
 "Connecting to server‚Ä¶",
 "Decrypting reward‚Ä¶",
 "Loading assets‚Ä¶",
 "Finalizing‚Ä¶"
];

let i=0;
const total=10;

const timer=setInterval(()=>{
    i++;
    bar.style.width=(i/total)*100+"%";
    status.innerText=texts[i%texts.length];
    step.innerText=`Step ${i} of ${total}`;

    if(i>=total){
        clearInterval(timer);
        finish();
    }
},900);

// FINAL SCREEN
function finish(){
    setTimeout(()=>{
        document.getElementById("mainBox").innerHTML=`
            <div style="font-size:60px">üéâ</div>
            <h1>GIFT UNLOCKED</h1>
            <div class="message">
                Token: <b>${token}</b><br>
                User ID: <b>${uid}</b><br><br>
                ‚úÖ Process completed successfully
            </div>
            <div class="status">You may now close this page</div>
        `;
    },1000);
}

// OPTIONAL: BLOCK RIGHT CLICK
document.addEventListener("contextmenu",e=>e.preventDefault());
</script>

</body>
</html>
